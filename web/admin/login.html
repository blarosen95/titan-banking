<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="css/TOBA.css"/>
        <title>TOBA Administration</title>
        <meta charset="UTF-8">
        <script src="includes/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="header" class="center"></div>
            
            <nav><br></nav>
            
            <h1>Administration Login Form</h1>
            <main>
                <p>Please enter your username and password to proceed.</p>
                <form action="j_security_check" method="get">
                    <label class="pad_top">Username</label>
                    <input type="text" name="j_username"><br>
                    <label class="pad_top">Password</label>
                    <input type="password" name="j_password"><br>
                    <label>&nbsp;</label>
                    <input type="submit" value="Login" class="margin_left">
                </form>
            </main>
            
            <footer><div id="footer"></div></footer>
        </div>
        <script>
            $("#header").load("includes/header.html");
            $("#footer").load("includes/footer.jsp");
        </script>
    </body>
</html>
